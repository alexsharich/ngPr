<div class="main">
  <div class="userInfo">
    <h3>User</h3>
    <h4>Age:{{ user.age }}</h4>
    <h4>Name:{{ user.name }}</h4>
    <h4>Books:{{books | json}}</h4>
  </div>
  <div>
    <h2>{{ text }}</h2>
    <input type="text" [(ngModel)]="text" />
  </div>
  <div>
    <ngPr-child [user]="user" (addBookEvent)="addBook($event)"></ngPr-child>
  </div>
</div>
